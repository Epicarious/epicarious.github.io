        <script>
            class tempScrollbox {
                constructor() {
                    this.scrollbarWidth = 0;

                    this.measureScrollbarWidth();
                }

                measureScrollbarWidth() {
                    let scrollbox = document.createElement("div");
                    scrollbox.style.overflow = "scroll";
                    document.body.appendChild(scrollbox);
                    this.scrollbarWidth = scrollbox.offsetWidth - scrollbox.clientWidth;
                    document.body.removeChild(scrollbox);
                }
            }
            let scrollbox = new tempScrollbox();
            let root = document.documentElement;
            root.style.setProperty("--scrollbarWidth", scrollbox.scrollbarWidth + "px");

            function changeScrollbarWidth() {
                scrollbox = new tempScrollbox();
                root.style.setProperty("--scrollbarWidth", scrollbox.scrollbarWidth + "px");
                console.log("something happened")
            }
            document.body.onresize = function () {changeScrollbarWidth()};

        </script>
