        <script>
            class tempScrollbox {
                constructor() {
                    this.scrollbarWidth = 0;

                    this.measureScrollbarWidth();
                }

                measureScrollbarWidth() {
                    let scrollbox = document.createElement("div");
                    scrollbox.style.overflow = "scroll";
                    document.body.appendChild(scrollbox);
                    this.scrollbarWidth = scrollbox.offsetWidth - scrollbox.clientWidth;
                    document.body.removeChild(scrollbox);
                }
            }
            let scrollbox = new tempScrollbox();
            let root = document.documentElement;
            root.style.setProperty("--scrollbarWidth", scrollbox.scrollbarWidth + "px");

            function changeScrollbarWidth() {
                scrollbox = new tempScrollbox();
                root.style.setProperty("--scrollbarWidth", scrollbox.scrollbarWidth + "px");
            }
            document.body.onresize = function () {changeScrollbarWidth()};

        </script>

        <script>
            window.onscroll = function() {stickyHeader()};
            var header = document.getElementsByClassName("siteHeader")[0];
            var stickyOffset = header.offsetTop;
        
            function stickyHeader() {
                if (window.pageYOffset > stickyOffset) {
                    header.classList.add("sticky");
                } else {
                    header.classList.remove("sticky");
                }
            }
        </script>
        <script>
            var about = document.getElementsByClassName("siteHeaderNavItem__link")[0];
            var aboutText = document.getElementsByClassName("aboutText")[0];
            var isInViewport = function (elem) {
                var bounding = elem.getBoundingClientRect();
                return (
                bounding.top >= 0 &&
                bounding.left >= 0 &&
                bounding.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                bounding.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            };

            window.addEventListener('scroll', function (event) {
                if (isInViewport(aboutText)) {
                    about.classList.add("active");
                } else {
                    about.classList.remove("active");
                }
            })
